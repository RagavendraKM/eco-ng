<div class="login">
  <div class="main-agileits">
    <div class="form-w3agile form1">
      <h3>Add Product</h3>
      <form [formGroup]="supplierForm">
        <div class="form-group w-100">
          <input formControlName="name" type="text" placeholder="Product Name" class="form-control">
        </div>
        <div class="form-group w-100">
          <input formControlName="quantity" type="text" placeholder="Quantity" class="form-control">
        </div>
        <div class="form-group w-100">
            <input formControlName="price" type="text" placeholder="Price" class="form-control">
          </div>
        <input (click)="sell()" type="submit" value="Submit">
      </form>
    </div>

  </div>
</div>
